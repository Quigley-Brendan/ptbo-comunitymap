<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 800px;
      }
        #info-box {
        background-color: #ecf0f1;
        border: 1px solid #2c3e50;
            
        top: 10px;
        right: 10px;
        width: 300px;
        height: auto;
        padding: 10px;
        position: absolute;
        text-align: center;
      }

    </style>

    <script>

        
var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 44.300, lng: -78.320},
        zoom: 12
    });
          
          
map.data.loadGeoJson('https://googledrive.com/host/0BxlTeKPFeJ-KbWRRM2VkdTROaU0/PTBO_Boundary.geojson');
map.data.loadGeoJson('https://googledrive.com/host/0BxlTeKPFeJ-KbWRRM2VkdTROaU0/CommunityAreas.geojson');
          
        
// Add some style.
map.data.setStyle(function(feature) {
    return /** @type {google.maps.Data.StyleOptions} */({
        fillColor: feature.getProperty('color'),
        fillOpacity: feature.getProperty('Opacity'),
        strokeWeight: 1
    });
});  

 // Set mouseover event for each feature.
map.data.addListener('click', function(event) {
    document.getElementById('info-box').textContent =
    event.feature.getProperty('Name');
});
     
    }  
    </script>
      
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWsmUQGloSkSNBsq_ukt2ZjvLQpYoPbLg&callback=initMap" async defer></script>
  
    </head>

    <body>
        <div id="map"></div>
        <div id="info-box">Area Name</div>

    </body>

</html>
