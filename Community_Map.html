<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWsmUQGloSkSNBsq_ukt2ZjvLQpYoPbLg&libraries=places,drawing,geometry&callback=initMap" async defer></script>
    <script src="Community_Map.js"></script>
    <link rel="stylesheet" type="text/css" href="Community_Map.css">
</head>

<body>
    <div id="wrapper">
        <div id="layertoggles">
            <table>
                <tr>
                    <td>
                        <h2>Community Layers</h2></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="ptboBound" onclick="initMap()"> PTBO Boundary</td>

                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="ptboAreas" onclick="initMap()" checked> PTBO Community Areas</td>
                </tr>
            </table>
        </div>
    </div>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>

    <script>
        initMap()
    </script>
</body>

</html>
